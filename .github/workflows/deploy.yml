name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Executing remote command, pull, install dependencies, then build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git pull
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd client/
            yarn install
            yarn build
            cd ../server/
            yarn install
            yarn build
